<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The experimental website of Elliot Dickerson made in Vue."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Elliot Dickerson</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
      media="print"
      onload="this.media='all'"
    />
    <style>
      html {
        user-select: none;
        --pico-font-family: "Courier New", Courier, monospace;
        --pico-background-color: #050505;
        --pico-color: #39ff14;
        --pico-h1-color: #be00fe;
        --pico-h2-color: #be00fe;
        --pico-h3-color: #be00fe;
        --pico-h4-color: #be00fe;
        --pico-h5-color: #be00fe;
        --pico-h6-color: #be00fe;
        --pico-primary: #be00fe;
        --pico-primary-background: #be00fe;
        --pico-primary-underline: #39ff14;
        --pico-primary-hover: #9d00ff;
        --pico-primary-hover-background: #9d00ff;
        --pico-primary-focus: rgba(190, 0, 254, 0.5);
        --pico-card-background-color: rgba(5, 5, 5, 0.9);
        --pico-card-sectioning-background-color: rgba(15, 15, 15, 0.9);
        --pico-muted-color: #666666;
        --pico-muted-border-color: #333333;
        --pico-border-color: #39ff14;
      }

      body {
        background-color: transparent !important; /* Let canvas show through */
      }

      .question {
        cursor: help;
      }

      .marginless {
        margin: 0;
      }

      .title {
        text-shadow: 2px 2px 4px #be00fe, 0 0 10px #be00fe;
        color: #fff !important;
      }

      article {
        box-shadow: 0 0 20px #39ff14, inset 0 0 30px rgba(57, 255, 20, 0.25);
        border: 1px solid #39ff14;
        background-color: rgba(5, 5, 5, 0.9);
        backdrop-filter: blur(5px);
      }

      h1>a,
      h2>a {
        text-decoration: none !important;
        color: inherit;
      }

      section,
      .content-container {
        max-width: 50em;
        margin: 0 auto;
      }

      section p,
      .content-container p {
        line-height: 1.2em;
        text-shadow: 0 0 2px #39ff14;
      }

      /* Neon buttons/links */
      a {
        color: #39ff14;
        text-shadow: 0 0 5px #39ff14;
        transition: all 0.3s ease;
      }

      a:hover {
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px #39ff14;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #be00fe;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #39ff14;
      }

      .router-view-container {
        perspective: 1000px;
        position: relative;
        transition: height 0.5s ease;
        overflow: hidden;
      }

      .cards-enter-active,
      .cards-leave-active,
      .cards-reverse-enter-active,
      .cards-reverse-leave-active {
        transition: all 0.5s ease-out;
        width: 100%;
        position: absolute;
      }

      .cards-enter-from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        z-index: 1;
      }

      .cards-enter-to {
        opacity: 1;
        transform: translateY(0) scale(1);
        z-index: 1;
      }

      .cards-leave-to {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
        z-index: 0;
      }

      .cards-reverse-enter-from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
        z-index: 1;
      }

      .cards-reverse-enter-to {
        opacity: 1;
        transform: translateY(0) scale(1);
        z-index: 1;
      }

      .cards-reverse-leave-to {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        z-index: 0;
      }
    </style>
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body id="app" class="container">
    <script type="module" src="/src/main.ts"></script>
    <noscript>
      <nav>
        <ul>
          <li>
            <hgroup>
              <h1 class="title">Elliot Dickerson</h1>
              <h2 class="title">A site to test things</h2>
            </hgroup>
          </li>
        </ul>
      </nav>
      <main>
        <header>
          <h2 class="title">Home</h2>
        </header>
        <p>You need to enable JavaScript to run this app.</p>
        <p>
          The source code for this site is available on
          <a
            href="https://github.com/toilled/toille-solid"
            class="contrast"
            target="_blank"
            >this GitHub repository</a
          >.
        </p>
      </main>
    </noscript>
  </body>
</html>
